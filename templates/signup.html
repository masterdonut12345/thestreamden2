<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up - The Stream Den</title>
    <style>
      body { font-family: "Georgia", serif; background: #f2f4fb; color: #1b2432; padding: 30px; }
      .card { max-width: 420px; margin: 0 auto; background: #fff; border: 1px solid #c8d0dd; padding: 18px; box-shadow: 0 10px 24px rgba(18,31,59,0.1); }
      label { font-size: 13px; color: #4f5b73; }
      input { width: 100%; padding: 10px; border: 1px solid #c8d0dd; border-radius: 4px; margin-top: 4px; }
      .btn { margin-top: 12px; padding: 10px 14px; border: 1px solid #c8d0dd; background: #f0f4fb; color: #1f3d80; cursor: pointer; border-radius: 4px; width: 100%; }
      .error { color: #b00020; margin-top: 8px; font-size: 13px; }

      @media (max-width: 540px) {
        body { padding: 18px 12px; }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 style="margin-top:0;">Sign up</h2>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="next" value="{{ next_url }}">
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <button class="btn" type="submit">Create account</button>
        <div style="margin-top:10px; font-size:13px;">Have an account? <a href="/login?next={{ next_url }}">Login</a></div>
        <div style="margin-top:10px; font-size:13px;"><a href="{{ next_url }}">‚Üê Back</a></div>
      </form>
    </div>
  </body>
</html>
